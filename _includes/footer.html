<script type="text/javascript">
  $(function() {
    var checkInLinks = [
      "https://www.codeforamerica.org/brigade/OpenSMC/checkin/?event=Hack+Night&question=What+do+you+most+like+doing+at+Hack+Night%3F",
      "https://www.codeforamerica.org/brigade/OpenSMC/checkin/?event=Hack+Night&question=Is+this+your+first+Hack+Night%3F",
      "https://www.codeforamerica.org/brigade/OpenSMC/checkin/?event=Hack+Night&question=How+did+you+hear+about+us%3F",
      "https://www.codeforamerica.org/brigade/OpenSMC/checkin/?event=Hack+Night&question=What+county+data+would+you+like+to+have+publicly+available%3F"
    ];
    var today = new Date().getDay();
    if(today === 2){
      var checkInLink = checkInLinks[Math.floor(Math.random()*checkInLinks.length)];
      $('a.check-in').attr('href', checkInLink);
      $('.check-in-banner').show();
    } else {
      $('.check-in-banner strong').html('What do you love in your community?');
      $('.check-in-banner span').html('');
      $('a.check-in').attr('href', 'https://docs.google.com/forms/d/1GZjLd63msklaPlvXecmzAzmiV17bbCOsu2MvGOcPfxI/viewform');
      $('a.check-in .btn').html('Tell us!');
      $('.check-in-banner').show();
    }
  });
</script>
